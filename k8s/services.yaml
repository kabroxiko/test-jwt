apiVersion: v1
kind: Service
metadata:
  name: client-api
  namespace: jwt-demo
  labels:
    app: client-api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: client-api
---
apiVersion: v1
kind: Service
metadata:
  name: server-api
  namespace: jwt-demo
  labels:
    app: server-api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: server-api
---
# LoadBalancer service for client-api (for external access)
apiVersion: v1
kind: Service
metadata:
  name: client-api-lb
  namespace: jwt-demo
  labels:
    app: client-api
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: client-api
